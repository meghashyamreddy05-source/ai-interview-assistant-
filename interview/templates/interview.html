<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Interview | Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --danger: #ef4444;
            --success: #10b981;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 25s infinite linear;
        }

        .particle:nth-child(1) { width: 60px; height: 60px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 40px; height: 40px; top: 60%; right: 20%; animation-delay: -8s; }
        .particle:nth-child(3) { width: 80px; height: 80px; bottom: 30%; left: 30%; animation-delay: -15s; }
        .particle:nth-child(4) { width: 30px; height: 30px; top: 80%; right: 10%; animation-delay: -20s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            33% { transform: translateY(-30px) rotate(120deg); opacity: 1; }
            66% { transform: translateY(-15px) rotate(240deg); opacity: 0.8; }
        }

        .interview-container {
            width: 100%;
            max-width: 700px;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            padding: 4rem 3rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Header */
        .header-section {
            margin-bottom: 2rem;
        }

        .step-counter {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
            animation: slideInDown 0.6s ease-out;
        }

        .step-icon {
            font-size: 1.2rem;
        }

        /* Question Display */
        .question-container {
            margin-bottom: 3rem;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question-box {
            font-size: clamp(1.4rem, 3.5vw, 1.8rem);
            font-weight: 700;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.4;
            padding: 1.5rem 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
        }

        /* Mic Button */
        .mic-section {
            margin: 3rem 0;
        }

        .mic-container {
            position: relative;
            display: inline-block;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            box-shadow: 
                0 20px 40px rgba(99, 102, 241, 0.4),
                inset 0 4px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .mic-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .mic-button:active::before {
            width: 300px;
            height: 300px;
        }

        .mic-button.recording {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            box-shadow: 
                0 0 0 0 rgba(239, 68, 68, 0.7),
                0 20px 40px rgba(239, 68, 68, 0.4);
            animation: pulse-ring 1.5s infinite;
            transform: scale(1.05);
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 25px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .mic-button:hover:not(.recording) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 25px 50px rgba(99, 102, 241, 0.5),
                inset 0 4px 0 rgba(255, 255, 255, 0.3);
        }

        .mic-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Status */
        .status-section {
            margin-bottom: 3rem;
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0.9;
            min-height: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        .status-speaking { color: var(--primary); }
        .status-listening { color: var(--danger); }
        .status-ready { color: #10b981; }

        /* Progress Bar */
        .progress-container {
            margin-top: auto;
            padding-top: 2rem;
        }

        .custom-progress {
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 10px;
            transition: width 0.8s ease;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glass-card {
                padding: 2.5rem 2rem;
                margin: 1rem;
                border-radius: 24px;
            }
            
            .mic-button {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
        }

        /* Final completion state */
        .completion-state {
            animation: celebrate 2s ease-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="interview-container">
        <div class="glass-card">
            <!-- Header -->
            <div class="header-section">
                <div class="step-counter" id="stepCounter">
                    <i class="fas fa-microphone-alt step-icon"></i>
                    QUESTION 1 OF 10
                </div>
            </div>

            <!-- Question -->
            <div class="question-container">
                <div class="question-box" id="questionBox">
                    Initializing AI Interview...
                </div>
            </div>

            <!-- Mic Controls -->
            <div class="mic-section">
                <div class="mic-container">
                    <button class="mic-button" id="micBtn" onclick="toggleMic()" title="Click to speak">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>

            <!-- Status -->
            <div class="status-section">
                <div class="status-text" id="statusLabel">AI Interview Ready. Click microphone to begin.</div>
            </div>

            <!-- Progress -->
            <div class="progress-container">
                <div class="custom-progress">
                    <div id="progressBar" class="progress-fill" style="width: 10%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Same JavaScript - Enhanced with better status classes -->
    <script>
        // 1. DATA FROM FLASK (UNCHANGED)
        const questions = {{ questions | tojson }};
        let currentIdx = 0;
        let responses = [];

        // 2. SPEECH CONFIG (UNCHANGED)
        const synth = window.speechSynthesis;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        
        recognition.continuous = false;
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        // DOM Elements
        const stepCounter = document.getElementById('stepCounter');
        const questionBox = document.getElementById('questionBox');
        const micBtn = document.getElementById('micBtn');
        const statusLabel = document.getElementById('statusLabel');
        const progressBar = document.getElementById('progressBar');

        // 3. ENHANCED AI SPEAKS QUESTION
        function speakQuestion() {
            if (currentIdx >= 10) return;

            const text = questions[currentIdx];
            questionBox.innerText = text;
            questionBox.classList.add('fadeInUp');
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;

            utterance.onstart = () => {
                statusLabel.innerText = "ðŸ¤– AI is speaking...";
                statusLabel.className = 'status-text status-speaking';
                micBtn.disabled = true;
                micBtn.style.opacity = '0.6';
            };

            utterance.onend = () => {
                statusLabel.innerText = "ðŸŽ¤ Ready for your answer";
                statusLabel.className = 'status-text status-ready';
                micBtn.disabled = false;
                micBtn.style.opacity = '1';
            };

            synth.speak(utterance);
        }

        // 4. ENHANCED MICROPHONE HANDLING
        function toggleMic() {
            micBtn.classList.add('recording');
            statusLabel.innerText = "ðŸ‘‚ Listening... Speak now!";
            statusLabel.className = 'status-text status-listening';
            recognition.start();
        }

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            console.log("Answer:", transcript);

            responses.push({
                question: questions[currentIdx],
                answer: transcript
            });

            micBtn.classList.remove('recording');
            moveToNext();
        };

        recognition.onerror = () => {
            micBtn.classList.remove('recording');
            statusLabel.innerText = "âŒ Error detected. Please try again.";
            statusLabel.className = 'status-text';
            setTimeout(() => {
                statusLabel.innerText = "ðŸŽ¤ Ready for your answer";
                statusLabel.className = 'status-text status-ready';
            }, 2000);
        };

        // 5. ENHANCED PROGRESSION
        function moveToNext() {
            currentIdx++;
            
            if (currentIdx < 10) {
                stepCounter.innerHTML = `
                    <i class="fas fa-microphone-alt step-icon"></i>
                    QUESTION ${currentIdx + 1} OF 10
                `;
                progressBar.style.width = ((currentIdx + 1) * 10) + "%";
                
                setTimeout(speakQuestion, 1500);
            } else {
                statusLabel.innerText = "âœ¨ Processing your complete interview...";
                statusLabel.className = 'status-text status-speaking';
                stepCounter.innerHTML = '<i class="fas fa-trophy step-icon"></i> INTERVIEW COMPLETE!';
                progressBar.style.width = '100%';
                document.querySelector('.glass-card').classList.add('completion-state');
                submitInterview();
            }
        }

        // 6. SUBMIT (UNCHANGED)
        function submitInterview() {
            fetch('/submit_interview', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ responses: responses })
            })
            .then(res => res.json())
            .then(data => {
                window.location.href = data.redirect;
            })
            .catch(err => {
                alert("Connection lost. Results not saved.");
            });
        }

        // Start on load (ENHANCED)
        window.onload = () => {
            setTimeout(() => {
                questionBox.innerText = "Welcome to AI Voice Interview! ðŸŽ¯";
                statusLabel.innerText = "Initializing...";
                setTimeout(speakQuestion, 1000);
            }, 500);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Interview | AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #a855f7;
            --success: #10b981;
            --dark-bg: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            border-radius: 50%;
            animation: particleFloat 25s infinite linear;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 50px; height: 50px; top: 70%; right: 15%; animation-delay: -10s; }
        .particle:nth-child(3) { width: 60px; height: 60px; bottom: 30%; left: 20%; animation-delay: -18s; }

        @keyframes particleFloat {
            0% { transform: translateY(0px) rotate(0deg) scale(1); opacity: 0.6; }
            33% { transform: translateY(-25px) rotate(120deg) scale(1.1); opacity: 1; }
            66% { transform: translateY(-12px) rotate(240deg) scale(0.9); opacity: 0.8; }
            100% { transform: translateY(0px) rotate(360deg) scale(1); opacity: 0.6; }
        }

        /* Main Card */
        .setup-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3.5rem 3rem;
            width: 100%;
            max-width: 520px;
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .setup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
            animation: shimmer 4s infinite;
        }

        .setup-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 45px 90px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); opacity: 0.6; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0.6; }
        }

        /* Header */
        .header-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .domain-badge {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(168, 85, 247, 0.2));
            backdrop-filter: blur(10px);
            color: #c7d2fe;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
            margin-bottom: 1.5rem;
            animation: badgePulse 2s infinite;
        }

        @keyframes badgePulse {
            0%, 100% { box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15); }
            50% { box-shadow: 0 8px 35px rgba(99, 102, 241, 0.3); }
        }

        .setup-title {
            font-size: clamp(2rem, 4.5vw, 2.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .setup-subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.6;
        }

        /* Form Labels */
        .form-label-custom {
            font-weight: 700;
            color: #f8fafc;
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Select Dropdown */
        .form-select-custom {
            background: rgba(15, 23, 42, 0.8) !important;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 20px !important;
            color: #fff !important;
            padding: 18px 24px !important;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .form-select-custom:focus {
            border-color: var(--primary) !important;
            box-shadow: 
                0 0 0 4px rgba(99, 102, 241, 0.15),
                0 15px 35px rgba(0, 0, 0, 0.3) !important;
            transform: translateY(-2px);
        }

        .form-select-custom option {
            background: #1e293b;
            color: white;
        }

        /* Experience Level Selector */
        .level-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .level-option {
            flex: 1;
            position: relative;
        }

        .level-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .level-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.75rem 1.25rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            text-align: center;
        }

        .level-icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .level-label {
            font-weight: 700;
            font-size: 0.95rem;
            color: #e2e8f0;
            margin-bottom: 0.25rem;
        }

        .level-desc {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .level-input:checked + .level-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary)) !important;
            border-color: var(--primary) !important;
            transform: translateY(-5px) scale(1.02) !important;
            box-shadow: 
                0 20px 40px rgba(99, 102, 241, 0.4),
                0 0 0 0.5rem rgba(99, 102, 241, 0.15) !important;
        }

        .level-input:checked + .level-card .level-icon {
            opacity: 1;
            color: white !important;
            transform: scale(1.1);
        }

        .level-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        /* File Upload */
        .file-upload-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        .file-upload-area {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(15px);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover,
        .file-upload-area.dragover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.2);
        }

        .upload-icon {
            font-size: 3.5rem;
            color: #94a3b8;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover .upload-icon {
            color: var(--primary);
            transform: scale(1.1);
        }

        .upload-label {
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .upload-hint {
            color: #64748b;
            font-size: 0.9rem;
        }

        .file-input-custom {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-name-display {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            color: #c7d2fe;
            font-size: 0.9rem;
            display: none;
        }

        /* Launch Button */
        .launch-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            padding: 20px;
            border-radius: 24px;
            font-weight: 800;
            color: white;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .launch-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 25px 50px rgba(99, 102, 241, 0.6);
            color: white;
        }

        .launch-btn:active {
            transform: translateY(-2px) scale(1);
        }

        .launch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .launch-btn:hover::before {
            left: 100%;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .setup-card {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }
            
            .level-selector {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="setup-card">
        <!-- Header -->
        <div class="header-section">
            <div class="domain-badge">
                <i class="fas fa-briefcase"></i>
                {{ domain }} Domain
            </div>
            <h1 class="setup-title">AI Interview Setup</h1>
            <p class="setup-subtitle">Configure your personalized mock interview experience</p>
        </div>

        <!-- Form (EXACT SAME FUNCTIONALITY) -->
        <form action="/analyze_resume" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="domain" value="{{ domain }}">

            <!-- Job Role -->
            <div class="mb-4">
                <label class="form-label-custom">
                    <i class="fas fa-user-tie"></i>
                    Target Role
                </label>
                <select class="form-select-custom" name="job_role" required>
                    <option value="" disabled selected>Choose your target position...</option>
                    {% if domain == 'IT' %}
                        <option>Software Engineer</option>
                        <option>Data Scientist</option>
                        <option>Web Developer</option>
                        <option>Cybersecurity Analyst</option>
                    {% else %}
                        <option>HR Manager</option>
                        <option>Marketing Head</option>
                        <option>Sales Executive</option>
                        <option>Finance Operations</option>
                    {% endif %}
                </select>
            </div>

            <!-- Experience Level (SAME RADIO BUTTONS) -->
            <label class="form-label-custom">
                <i class="fas fa-chart-line"></i>
                Experience Level
            </label>
            <div class="level-selector">
                <div class="level-option">
                    <input class="level-input" type="radio" name="level" value="Fresher" id="fresher" checked>
                    <label class="level-card" for="fresher">
                        <i class="fas fa-seedling level-icon"></i>
                        <div class="level-label">Fresher</div>
                        <div class="level-desc">0-1 Year</div>
                    </label>
                </div>
                <div class="level-option">
                    <input class="level-input" type="radio" name="level" value="Intermediate" id="intermediate">
                    <label class="level-card" for="intermediate">
                        <i class="fas fa-chart-area level-icon"></i>
                        <div class="level-label">Mid-Level</div>
                        <div class="level-desc">2-5 Years</div>
                    </label>
                </div>
                <div class="level-option">
                    <input class="level-input" type="radio" name="level" value="Senior" id="senior">
                    <label class="level-card" for="senior">
                        <i class="fas fa-crown level-icon"></i>
                        <div class="level-label">Senior</div>
                        <div class="level-desc">5+ Years</div>
                    </label>
                </div>
            </div>

            <!-- Resume Upload -->
            <div class="file-upload-wrapper">
                <label class="form-label-custom">
                    <i class="fas fa-file-pdf"></i>
                    Upload Resume
                </label>
                <div class="file-upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-label">Drop your PDF resume here or click to browse</div>
                    <div class="upload-hint">Max 5MB • PDF only</div>
                    <input type="file" name="resume" class="file-input-custom" accept=".pdf" required id="resumeInput">
                </div>
                <div class="file-name-display" id="fileNameDisplay"></div>
            </div>

            <!-- Launch Button -->
            <button type="submit" class="launch-btn">
                <i class="fas fa-rocket me-3"></i>
                Launch AI Interview ⚡
            </button>
        </form>
    </div>

    <script>
        // Drag & Drop Upload
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('resumeInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);
        uploadArea.addEventListener('click', () => fileInput.click());

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFileSelect(files[0]);
        }

        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        function handleFileSelect(file) {
            if (file) {
                fileNameDisplay.textContent = `Selected: ${file.name}`;
                fileNameDisplay.style.display = 'block';
            }
        }
    </script>
</body>
</html>
